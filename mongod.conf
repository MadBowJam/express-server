# Шлях до журналу
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# Налаштування бази даних
storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true

# Налаштування мережі
net:
  port: 27017
  bindIp: 0.0.0.0  # Дозволяє підключення з усіх IP-адрес

# Налаштування безпеки
security:
  authorization: enabled
